<!doctype html>
{% extends 'shop/base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'shop/product.css' %}">
<title>index</title>
{%endblock%}

{%block body%}
{% for p in product %}
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="/media/{{p.image}}"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                            alt="Laptop" />
                        <a href="#!">
                            <div class="mask"></div>
                        </a>
                    </div>
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <div>
                                <p>{{p.product_name}}</p>
                                <p class="small text-muted">{{p.category}}</p>
                            </div>
                            <div>
                                <div class="d-flex flex-row justify-content-end mt-1 mb-4 text-danger">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <p class="small text-muted">Rated 4.0/5</p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <p class="text-dark">â‚¹ {{p.price}}</a></p>
                            <p class="text-dark">COD Available</p>
                        </div>
                        <p class="small text-muted">BHIM UPI PAYTM CREDIT CARD DEBIT CARD</p>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                            <a href="{% url 'Shophome' %} " class="text-dark fw-bold">Cancel</a>
                            <a class="btn btn-primary" href="{% url 'Checkout' p.id %}">Checkout</a>

                        </div>
                        <p>{{p.desc}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endfor%}
{%endblock%}
