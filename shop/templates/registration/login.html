<!doctype html>
    {% extends 'shop/base.html' %}

    {% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/login.css' %}">
    <title>index</title>
    {%endblock%}

    {%block body%}
    <input type="hidden" id="csrf" value="{{csrf_token}}">
    <div class="middle">
        <h2>Login</h2>
        <div class="login-container">
            <form method="post">
                {{form.as_p}}
                {%csrf_token%}
                <div class="text-center pt-1 mb-5 pb-1">
                    <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="Log in">
                    <a class="text-muted" href="#!">Forgot password?</a>
                </div>

                <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="{% url 'register' %}" type="button" class="btn btn-outline-danger">Create new</a>
                </div>

            </form>
        </div>
    </div>

    <div class="alert alert-warning" role="alert">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
    </div>
    {%endblock%}
